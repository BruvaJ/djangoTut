<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assessment Level 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="https://www.google.com/" method="get">
      <label for="fName">First Name:</label>
      <input type="text" name="fName" value="" placeholder="First Name" required>
      <label for="lName">Last Name:</label>
      <input type="text" name="lName" value="" placeholder="Last Name" required>
      <p></p>
      <label for="email">Email:</label>
      <input type="email" name="email" value="" placeholder="name@email.com" required>
      <label for="pass">Password:</label>
      <input type="password" name="pass" value="" required>
      <p></p>
      <p>Are you over the age of 18?</p>
      <label for="yesOver">Yes:</label>
      <input type="radio" name="yesOver" value="Yes">
      <label for="noOver">No:</label>
      <input type="radio" name="noOver" value="No">
      <p>Do you have a Credit Card or PayPal?</p>
      <select name="paymentType">
        <option value=0>Credit Card</option>
        <option value=1>PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Submit Feedback">
    </form>
  </body>
</html>
