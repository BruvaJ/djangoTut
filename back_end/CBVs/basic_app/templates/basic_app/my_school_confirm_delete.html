{% extends "basic_app/basic_app_base.html" %}

{% block body_block %}
<h1>Delete {{my_school.name}}?</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn btn-danger" value="DELETE">
  <a href="{% url 'basic_app:detail' pk=my_school.pk %}">Cancel</a>
</form>

{% endblock %}
