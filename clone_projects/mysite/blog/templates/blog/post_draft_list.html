{% extends "blog/base.html" %}

{% block content %}
  <div class="container">
  {% for post in posts %}
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
        <p class='date'>Created: {{ post.created_date|date:'d-m-Y' }}</p>
      <p>{{post.text|truncatechars:200|safe|linebreaks}}</p>
    {% empty %}
      <p>No drafts found</p>
  {% endfor %}
  </div>
{% endblock %}
